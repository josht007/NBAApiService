<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Teams</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

<header>
    <h1>NBA Basketball Teams</h1>
</header>

<div class="teams-container">
    <div th:each="team : ${teams}" class="team-card">
        <h2 th:text="${team.name}">Team Name</h2>
        <p th:text="'Abbreviation: ' + ${team.abbreviation}">Abbreviation</p>
        <p th:text="'City: ' + ${team.city}">City</p>
        <p th:text="'Conference: ' + ${team.conference}">Conference</p>
        <p th:text="'Division: ' + ${team.division}">Division</p>
    </div>
</div>

<script src="/static/app.js"></script>
</body>
</html>
